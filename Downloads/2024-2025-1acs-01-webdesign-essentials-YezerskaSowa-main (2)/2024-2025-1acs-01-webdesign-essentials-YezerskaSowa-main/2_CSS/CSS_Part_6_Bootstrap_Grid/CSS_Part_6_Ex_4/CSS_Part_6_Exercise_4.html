<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Our staff</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap-grid.min.css">

  <link rel="stylesheet" href="styles/CSS_Part_6_Exercise_4.css">
</head>
<body>
  
  <div class="container mt-3 p-1 p-md-4 p-lg-5">
    <article class="row">
      
      <h1 class="col-12 mb-0 mb-lg-5">
        Our staff
        <span class="d-inline d-md-none">Small</span>
        <span class="d-none d-md-inline d-lg-none">Medium</span>
        <span class="d-none d-lg-inline">Large</span>
      </h1>

      
      <!-- ALEXIA -->
      <section class="col-12 col-lg-4">
        <h2>Alexia</h2>

        
        <div class="row">
          <div class="col-12 col-md-6 col-lg-12 mb-3">
            <img src="images/person1.png" alt="Alexia" class="img-fluid">
          </div>

          <div class="col-12 col-md-6 col-lg-12">
            <p>I'm <span>Alexia</span></p>
            <p>Contact me for:</p>
            <ul>
              <li>Drupal</li>
              <li>Wordpress</li>
              <li>Photoshop</li>
            </ul>
          </div>
        </div>
      </section>

      <!-- BETTY -->
      <section class="col-12 col-lg-4">
        <h2>Betty</h2>

        
        <div class="row">
          <div class="col-12 col-md-3 col-lg-12 order-md-1 ms-md-auto">
            <p>I'm <span>Betty</span></p>
            <p>I'm good at:</p>
            <ul>
              <li>Docker</li>
              <li>Go</li>
              <li>Linux</li>
            </ul>
          </div>

          <div class="col-12 col-md-9 col-lg-12 order-md-2 mb-3 mb-md-0">
            <img src="images/person2.png" alt="Betty" class="img-fluid">
          </div>
        </div>
      </section>

      <!-- CHRIS -->
      <section class="col-12 col-lg-4">
        <h2>Chris</h2>

        <div class="row">
          <div class="col-12 col-md-6 col-lg-12 mb-3">
            <img src="images/person3.png" alt="Chris" class="img-fluid">
          </div>

          <div class="col-12 col-md-6 col-lg-12">
            <p>I'm <span>Chris</span></p>
            <p>This is what I prefer to do:</p>
            <ul>
              <li>Laravel</li>
              <li>Cordova</li>
              <li>jQuery</li>
            </ul>
          </div>
        </div>
      </section>
    </article>
  </div>
</body>
</html>
