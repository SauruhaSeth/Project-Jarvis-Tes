<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tips</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap-grid.min.css">

    <link rel="stylesheet" href="CSS_Part_6_Exercise_3.css">
</head>

<body>
    <div class="container mt-3">
        
        <div class="row">
            <h1 class="col-12">Tips for a healthy lunch</h1>
        </div>

        
        <div class="row flex-md-column flex-lg-row">
            
            <div class="d-none d-md-block col-md-12 col-lg-6 order-lg-1 mb-3">
                <img src="bread.jpg" alt="bread">
            </div>

            
            <div class="col-12 col-lg-6 order-lg-2 mt-xl-3 mt-xxl-3 offset-xxl-1">
                <div class="row">
                    <div id="tip1" class="col-12 col-md-6">
                        <p>Choose wholemeal bread, which is healthier than white bread</p>
                    </div>
                    <div id="tip2" class="col-12 col-md-6">
                        <p>Also put vegetables between the sandwiches</p>
                    </div>
                    <div id="tip3" class="col-12 col-md-6">
                        <p>Provide variation, also for chocolate addicts variety is needed</p>
                    </div>
                    <div id="tip4" class="col-12 col-md-6">
                        <p>A salad for lunch is perfectly possible</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
