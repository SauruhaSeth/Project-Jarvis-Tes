<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Art in Brussels</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap-grid.min.css">

    <link rel="stylesheet" href="css/CSS_Part_6_Exercise_2.css">
</head>

<body>
    <div class="container mt-3">
        <header class="row">
            <h1 class="col-12">Art in Brussels</h1>
        </header>

        <div class="row">
            <div class="col-md-6 col-lg-4 col-xl-3 col-xxl-2 mb-3">
                <figure>
                    <img src="images/art1.jpg" alt="Girl purple hair">
                    <figcaption class="d-none d-md-block">Artwork 1</figcaption>
                </figure>
            </div>
            <div class="col-md-6 col-lg-4 col-xl-3 col-xxl-2 mb-3">
                <figure>
                    <img src="images/art2.jpg" alt="Hearts">
                    <figcaption class="d-none d-md-block">Artwork 2</figcaption>
                </figure>
            </div>
            <div class="col-md-6 col-lg-4 col-xl-3 col-xxl-2 mb-3">
                <figure>
                    <img src="images/art3.jpg" alt="Smoking">
                    <figcaption class="d-none d-md-block">Artwork 3</figcaption>
                </figure>
            </div>
            <div class="col-md-6 col-lg-4 col-xl-3 col-xxl-2 mb-3">
                <figure>
                    <img src="images/art4.jpg" alt="Birds">
                    <figcaption class="d-none d-md-block">Artwork 4</figcaption>
                </figure>
            </div>
            <div class="col-md-6 col-lg-4 col-xl-3 col-xxl-2 mb-3">
                <figure>
                    <img src="images/art5.jpg" alt="Bald head">
                    <figcaption class="d-none d-md-block">Artwork 5</figcaption>
                </figure>
            </div>
            <div class="col-md-6 col-lg-4 col-xl-3 col-xxl-2 mb-3">
                <figure>
                    <img src="images/art6.jpg" alt="Apple family">
                    <figcaption class="d-none d-md-block">Artwork 6</figcaption>
                </figure>
            </div>
            <div class="col-md-6 col-lg-4 col-xl-3 col-xxl-2 mb-3">
                <figure>
                    <img src="images/art7.jpg" alt="You can fly">
                    <figcaption class="d-none d-md-block">Artwork 7</figcaption>
                </figure>
            </div>
        </div>
    </div>
</body>
</html>
